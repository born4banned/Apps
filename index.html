<!Doctype HTML>
<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<style>
@font-face{font-family:time-normal;src:url("http://www.clocklink.com/Clocks/html5/html5-004/time-normal.ttf");}

*, html, body{margin:0; padding:0;}
body{background-color:#000; color:#fff; overflow:hidden;}
#clock{font-family:time-normal; text-align:center; margin:50vh auto; position:relative; top:-24px;}
#time{font-size:28px;}
#date{font-size:16px;}
</style>
<script>
//Run and Update...
window.onload=function(){
setInterval(function(){clock()}, 1000);
}
//Main Function...
function clock(){
//Variables...
var time = new Date();
var h = time.getHours();
var m = time.getMinutes();
var s = time.getSeconds();
var d =time.getDate();
var mn = time.getMonth();
var y = time.getFullYear();
var da = time.getDay();
//Days String...
var weekday=new Array(7);
weekday[0]="Sunday";
weekday[1]="Monday";
weekday[2]="Tuesday";
weekday[3]="Wednesday";
weekday[4]="Thursday";
weekday[5]="Friday";
weekday[6]="Saturday";
//Months String...
var month=new Array(7);
month[0]="January";
month[1]="Feburary";
month[2]="March";
month[3]="April";
month[4]="May";
month[5]="June";
month[6]="July";
month[7]="August";
month[8]="September";
month[9]="October";
month[10]="November";
month[11]="December";
//12 Hours...
var ampm;
if(h>=12){ampm='PM';}else{ampm='AM';}
var hour; 
if(h>12){hour=h-12;}else{hour=h;}
//Output...
document.getElementById('clock').innerHTML='<span id="time">' + hour + ' : ' + m + ' : ' + s + ' </span>' + ampm + '<br/><span id="date">' + weekday[da] +  ', ' + d + ' ' + month[mn] + ' ' + y + '</span>';
}
</script>
</head>
<body>
<div id='clock'>
</div>
</body>
</html>
